{% extends 'courses/base_teacher.html' %}
{% block content %}
  <div class="container mt-4">
    <h1>Students Who Purchased "{{ course.name }}"</h1>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Student Name</th>
          <th>Student Email</th>
        </tr>
      </thead>
      <tbody>
        {% for student in purchased_students %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ student.username }}</td>
            <td>{{ student.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
